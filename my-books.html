<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books - Book Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            transition: transform 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-book-exchange me-2"></i>Book Exchange
            </a>
            <div class="d-flex">
                <a href="dashboard.html" class="btn btn-outline-light me-2">
                    <i class="fas fa-home me-1"></i> Dashboard
                </a>
                <a href="add-book.html" class="btn btn-primary me-2">
                    <i class="fas fa-plus me-1"></i> Add Book
                </a>
                <a href="browse-books.html" class="btn btn-outline-light">
                    <i class="fas fa-search me-1"></i> Browse
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>My Books</h1>
                    <span class="badge bg-primary" id="booksCount">0 books</span>
                </div>

                <div class="row" id="booksList">
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading your books...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userData = JSON.parse(localStorage.getItem('user')) || null;

        if (!userData || !userData.loggedIn) {
            alert("Please login first");
            window.location.href = "login.html";
        } else {
            loadMyBooks();
        }

        async function loadMyBooks() {
            try {
                const response = await fetch(`http://localhost/book-exchange/backend/api/books/read.php?user_id=${userData.user_id}`);
                const data = await response.json();
                
                displayMyBooks(data.books || []);
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('booksList').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error loading your books. Please try again later.
                        </div>
                    </div>
                `;
            }
        }

        function displayMyBooks(books) {
            const booksList = document.getElementById('booksList');
            document.getElementById('booksCount').textContent = `${books.length} books`;
            
            if (books.length === 0) {
                booksList.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            You haven't added any books yet.
                        </div>
                        <a href="add-book.html" class="btn btn-primary btn-lg mt-3">
                            <i class="fas fa-plus me-2"></i>Add Your First Book
                        </a>
                    </div>
                `;
                return;
            }

            let html = '';
            books.forEach(book => {
                html += `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card book-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title">${book.title}</h5>
                                    <span class="badge ${book.status === 'Available' ? 'bg-success' : 'bg-warning'}">
                                        ${book.status}
                                    </span>
                                </div>
                                
                                <h6 class="card-subtitle mb-2 text-muted">by ${book.author}</h6>
                                
                                <p class="card-text">${book.description || 'No description available.'}</p>
                                
                                <div class="book-meta mb-3">
                                    <small class="text-muted d-block">
                                        <strong>Genre:</strong> ${book.genre || 'Not specified'}
                                    </small>
                                    <small class="text-muted d-block">
                                        <strong>Condition:</strong> ${book.condition}
                                    </small>
                                    <small class="text-muted d-block">
                                        <strong>Added:</strong> ${new Date(book.created_at).toLocaleDateString()}
                                    </small>
                                </div>
                                
                                <div class="btn-group w-100">
                                    <button class="btn btn-outline-primary btn-sm" onclick="editBook(${book.id})">
                                        <i class="fas fa-edit me-1"></i>Edit
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" onclick="deleteBook(${book.id})">
                                        <i class="fas fa-trash me-1"></i>Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            booksList.innerHTML = html;
        }

        function editBook(bookId) {
            // Implement edit functionality
            alert(`Edit book ID: ${bookId} - This will be implemented in the next phase`);
        }

        function deleteBook(bookId) {
            if (confirm('Are you sure you want to delete this book?')) {
                fetch('http://localhost/book-exchange/backend/api/books/delete.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: bookId,
                        user_id: userData.user_id
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message && data.message.includes("deleted")) {
                        alert('Book deleted successfully!');
                        loadMyBooks(); // Reload the list
                    } else {
                        alert('Error: ' + (data.message || 'Failed to delete book'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the book.');
                });
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
