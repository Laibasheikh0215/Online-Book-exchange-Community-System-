    <script>
        // API endpoint - adjust according to your setup
        const API_BASE = 'http://localhost/book-exchange/backend/api/books';

        // DOM elements
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const genreFilter = document.getElementById('genreFilter');
        const conditionFilter = document.getElementById('conditionFilter');
        const locationFilter = document.getElementById('locationFilter');
        const applyFilters = document.getElementById('applyFilters');
        const booksContainer = document.getElementById('booksContainer');
        const loader = document.getElementById('loader');
        const emptyState = document.getElementById('emptyState');
        const resultsCount = document.getElementById('resultsCount');

        // Current user ID - you should get this from your authentication system
        const currentUserId = 0; // Replace with actual user ID from session

        // Debug: Check if elements are found
        console.log("Search Form:", searchForm);
        console.log("Search Input:", searchInput);
        console.log("Apply Filters Button:", applyFilters);
        console.log("Books Container:", booksContainer);

        // Search function
        async function searchBooks() {
            console.log("searchBooks function called!"); // Debug

            // Show loader, hide previous results
            loader.style.display = 'block';
            booksContainer.innerHTML = '';
            emptyState.style.display = 'none';

            // Build query parameters
            const params = new URLSearchParams();

            if (searchInput.value) {
                console.log("Search term:", searchInput.value);
                params.append('q', searchInput.value);
            }

            if (genreFilter.value) {
                console.log("Genre filter:", genreFilter.value);
                params.append('genre', genreFilter.value);
            }

            if (conditionFilter.value) {
                console.log("Condition filter:", conditionFilter.value);
                params.append('condition', conditionFilter.value);
            }

            if (locationFilter.value) {
                console.log("Location filter:", locationFilter.value);
                params.append('location', locationFilter.value);
            }

            // Add current user ID to exclude user's own books
            params.append('current_user_id', currentUserId);

            const apiUrl = `${API_BASE}/search.php?${params}`;
            console.log("API URL:", apiUrl); // Debug

            try {
                const response = await fetch(apiUrl);
                console.log("Response status:", response.status); // Debug

                // Check if response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("API Response:", data); // Debug

                // Hide loader
                loader.style.display = 'none';

                if (data.books && data.books.length > 0) {
                    console.log("Books found:", data.books.length); // Debug
                    displayBooks(data.books);
                    resultsCount.textContent = `${data.books.length} results`;
                } else {
                    console.log("No books found"); // Debug
                    showEmptyState();
                    resultsCount.textContent = '0 results';
                }
            } catch (error) {
                console.error('Error fetching books:', error);
                loader.style.display = 'none';
                booksContainer.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error loading books. Please try again later.
                        <br><small>${error.message}</small>
                    </div>
                </div>
            `;
                resultsCount.textContent = 'Error';
            }
        }

        // Display books in the UI
        function displayBooks(books) {
            console.log("Displaying books:", books); // Debug
            booksContainer.innerHTML = '';

            books.forEach(book => {
                const bookCol = document.createElement('div');
                bookCol.className = 'col-xl-3 col-md-4 col-sm-6 mb-4';

                bookCol.innerHTML = `
                <div class="card book-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${escapeHtml(book.title)}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${escapeHtml(book.author)}</h6>
                        <p class="card-text">${escapeHtml(book.description || 'No description available.')}</p>
                        <div class="mb-2">
                            <span class="badge bg-secondary">${escapeHtml(book.genre)}</span>
                            <span class="badge bg-light text-dark">${escapeHtml(book.condition)} Condition</span>
                        </div>
                        <p class="card-text">
                            <small class="text-muted">
                                <i class="fas fa-user me-1"></i> ${escapeHtml(book.owner_name || 'Unknown')}
                            </small>
                            <br>
                            <small class="text-muted">
                                <i class="fas fa-map-marker-alt me-1"></i> ${escapeHtml(book.location || 'Location not specified')}
                            </small>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="status-available">
                                <i class="fas fa-circle me-1"></i> Available
                            </span>
                            <button class="btn btn-sm btn-primary request-btn" data-book-id="${book.id}">
                                Request Book
                            </button>
                        </div>
                    </div>
                </div>
            `;

                booksContainer.appendChild(bookCol);
            });

            // Add event listeners to request buttons
            document.querySelectorAll('.request-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const bookId = this.getAttribute('data-book-id');
                    requestBook(bookId);
                });
            });
        }

        // Show empty state
        // Show empty state
function showEmptyState() {
    console.log("Showing empty state");
    booksContainer.innerHTML = '';
    
    // Different message based on whether search was done or not
    if (searchInput.value) {
        emptyState.innerHTML = `
            <i class="fas fa-book-open fa-3x mb-3"></i>
            <h4>No books found</h4>
            <p>Try adjusting your search criteria.</p>
        `;
    } else {
        emptyState.innerHTML = `
            <i class="fas fa-search fa-3x mb-3"></i>
            <h4>Search for Books</h4>
            <p>Use the search box above to find books in your community.</p>
        `;
    }
    
    emptyState.style.display = 'block';
}

        // Request a book
        function requestBook(bookId) {
            console.log("Requesting book:", bookId); // Debug
            alert(`Request functionality for book ID ${bookId} would be implemented here.`);
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        if (searchForm) {
            searchForm.addEventListener('submit', function (e) {
                console.log("Form submitted!"); // Debug
                e.preventDefault();
                searchBooks();
            });
        } else {
            console.error("Search form not found!");
        }

        if (applyFilters) {
            applyFilters.addEventListener('click', function () {
                console.log("Apply filters clicked!"); // Debug
                searchBooks();
            });
        } else {
            console.error("Apply filters button not found!");
        }

        // Load books on page load

            console.log("Page loaded!"); // Debug
