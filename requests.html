        const API_BASE = 'http://localhost/book-exchange/backend/api';
        let userData = JSON.parse(localStorage.getItem('user')) || null;

        // Check if user is logged in
        if (!userData || !userData.loggedIn) {
            alert('Please login first to view requests');
            window.location.href = 'login.html';
        }

        // Load requests when page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadAllRequests();
        });

        // Load both incoming and outgoing requests

        async function loadAllRequests() {
            try {
                console.log("Loading requests...");

                const userData = JSON.parse(localStorage.getItem('user'));
                if (!userData || !userData.user_id) {
                    showError('Please login to view requests');
                    return;
                }

                const response = await fetch(`http://localhost/book-exchange/backend/api/requests/my_requests.php?user_id=${userData.user_id}`);

                // Check if response is HTML instead of JSON
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('text/html')) {
                    const errorText = await response.text();
                    console.error("HTML response received:", errorText);
                    throw new Error("Server returned HTML instead of JSON. This usually indicates a PHP error.");
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    displayIncomingRequests(data.incoming_requests || []);
                    displayOutgoingRequests(data.outgoing_requests || []);
                } else {
                    showError('Failed to load requests: ' + (data.message || 'Unknown error'));
                }

            } catch (error) {
                console.error('Error loading requests:', error);

                if (error.message.includes('HTML instead of JSON')) {
                    showError('Server error occurred. Please check the PHP error logs.');
                } else if (error instanceof SyntaxError) {
                    showError('Invalid response from server. Please check the API.');
                } else {
                    showError('Error loading requests: ' + error.message);
                }
            }
        }

        function showError(message) {
            const incomingContainer = document.getElementById('incoming-requests');
            const outgoingContainer = document.getElementById('outgoing-requests');

            const errorHTML = `
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            ${message}
            <button class="btn btn-sm btn-outline-danger ms-2" onclick="loadAllRequests()">
                <i class="fas fa-refresh me-1"></i> Try Again
            </button>
        </div>
    `;

            incomingContainer.innerHTML = errorHTML;
            outgoingContainer.innerHTML = '';
        }

// Add this function to handle button clicks properly
function attachRequestButtonListeners() {
    // Approve buttons
    document.querySelectorAll('.approve-btn').forEach(button => {
        button.addEventListener('click', function(e) {
            e.stopPropagation();
            const requestId = this.getAttribute('data-request-id');
            updateRequestStatus(requestId, 'Approved');
        });
    });
    
    // Reject buttons
    document.querySelectorAll('.reject-btn').forEach(button => {
        button.addEventListener('click', function(e) {
            e.stopPropagation();
            const requestId = this.getAttribute('data-request-id');
            updateRequestStatus(requestId, 'Rejected');
        });
    });
}

// Update the updateRequestStatus function to handle the request properly
async function updateRequestStatus(requestId, status) {
    if (!requestId) {
        showNotification('Error: No request ID specified', 'error');
        return;
    }
    
    if (!confirm(`Are you sure you want to ${status.toLowerCase()} this request?`)) {
        return;
    }

    const userData = JSON.parse(localStorage.getItem('user'));
    if (!userData || !userData.user_id) {
        alert('Please login again');
        window.location.href = 'login.html';
        return;
    }

    try {
        console.log("Updating request:", requestId, "to status:", status, "by user:", userData.user_id);
        
        // Show loading state on the button
        const buttons = document.querySelectorAll(`[data-request-id="${requestId}"]`);
        buttons.forEach(button => {
            button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processing...';
            button.disabled = true;
        });
        
        const response = await fetch('http://localhost/book-exchange/backend/api/requests/update.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                request_id: requestId,
                status: status,
                user_id: userData.user_id
            })
        });
        
        // Get the response text first
        const responseText = await response.text();
        console.log("Raw response:", responseText);
        
        let result;
        try {
            // Try to parse as JSON
            result = JSON.parse(responseText);
        } catch (e) {
            // If it's not JSON, show the error
            console.error("Failed to parse JSON:", e);
            throw new Error("Server returned invalid response: " + responseText.substring(0, 100));
        }
        
        if (response.ok && result.success) {
            // Show success message
            showNotification(`Request ${status.toLowerCase()}ed successfully!`, 'success');
            
            // Reload the requests after a short delay
            setTimeout(() => {
                loadAllRequests();
            }, 1000);
            
        } else {
            // Show error message
            showNotification('Error: ' + (result.message || 'Failed to update request'), 'error');
            
            // Reset buttons
            buttons.forEach(button => {
                if (status === 'Approved') {
                    button.innerHTML = '<i class="fas fa-check me-1"></i> Approve';
                } else {
                    button.innerHTML = '<i class="fas fa-times me-1"></i> Reject';
                }
                button.disabled = false;
            });
        }
        
    } catch (error) {
        console.error('Error updating request:', error);
        showNotification('Error updating request: ' + error.message, 'error');
    }
}

// Add this helper function for notifications
function showNotification(message, type = 'info') {
    // Remove any existing notifications
    const existingNotifications = document.querySelectorAll('.request-notification');
    existingNotifications.forEach(notification => notification.remove());
    
    // Create new notification
    const notification = document.createElement('div');
    notification.className = `request-notification alert alert-${type} position-fixed`;
    notification.style.cssText = `
        top: 20px;
        right: 20px;
        z-index: 1000;
        min-width: 300px;
    `;
    notification.innerHTML = `
        <div class="d-flex justify-content-between align-items-center">
            <span>${message}</span>
            <button type="button" class="btn-close" onclick="this.parentElement.parentElement.remove()"></button>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
        if (notification.parentElement) {
            notification.remove();
        }
    }, 5000);
}


async function cancelRequest(requestId) {
    if (!requestId) {
        showNotification('Error: No request ID specified', 'error');
        return;
    }
    
    if (!confirm('Are you sure you want to cancel this request?')) {
        return;
    }

    const userData = JSON.parse(localStorage.getItem('user'));
    if (!userData || !userData.user_id) {
        alert('Please login again');
        window.location.href = 'login.html';
        return;
    }

    try {
        console.log("Cancelling request:", requestId, "by user:", userData.user_id);
        
        // Show loading state on the button
        const button = document.querySelector(`.cancel-btn[data-request-id="${requestId}"]`);
        if (button) {
            button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Cancelling...';
            button.disabled = true;
        }
        
        const response = await fetch('http://localhost/book-exchange/backend/api/requests/cancel.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                request_id: requestId,
                user_id: userData.user_id
            })
        });
        
        // Get the response text first
        const responseText = await response.text();
        console.log("Raw response:", responseText);
        
        let result;
        try {
            // Try to parse as JSON
            result = JSON.parse(responseText);
        } catch (e) {
            // If it's not JSON, show the error
            console.error("Failed to parse JSON:", e);
            throw new Error("Server returned invalid response: " + responseText.substring(0, 100));
        }
        
        if (response.ok && result.success) {
            // Show success message
            showNotification('Request cancelled successfully!', 'success');
            
            // Reload the requests after a short delay
            setTimeout(() => {
                loadAllRequests();
            }, 1000);
            
        } else {
            // Show error message
            showNotification('Error: ' + (result.message || 'Failed to cancel request'), 'error');
            
            // Reset button
            if (button) {
                button.innerHTML = '<i class="fas fa-ban me-1"></i> Cancel Request';
                button.disabled = false;
            }
        }
        
    } catch (error) {
        console.error('Error cancelling request:', error);
        showNotification('Error cancelling request: ' + error.message, 'error');
    }
}
