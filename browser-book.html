<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - Community Book Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            transition: transform 0.3s ease;
            height: 100%;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image {
            height: 200px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book-condition {
            font-size: 0.9em;
        }

        .search-box {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-book-exchange me-2"></i>Book Exchange
            </a>
            <div class="d-flex">
                <a href="dashboard.html" class="btn btn-outline-light me-2">
                    <i class="fas fa-home me-1"></i> Dashboard
                </a>
                <a href="add-book.html" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Add Book
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Browse Available Books</h1>

                <!-- Search Box -->
                <div class="row justify-content-center mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control"
                                placeholder="Search by title, author, or genre...">
                            <button class="btn btn-primary" onclick="searchBooks()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Books Grid -->
                <div class="row" id="booksGrid">
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading books...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load all books when page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadAllBooks();
        });

        // Load all available books
        async function loadAllBooks() {
            try {
                const response = await fetch('http://localhost/book-exchange/backend/api/books/read.php');
                const data = await response.json();

                displayBooks(data.books || []);
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('booksGrid').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error loading books. Please try again later.
                        </div>
                    </div>
                `;
            }
        }

        // Search books
        async function searchBooks() {
            const searchTerm = document.getElementById('searchInput').value.trim();

            if (searchTerm === '') {
                loadAllBooks();
                return;
            }

            try {
                const response = await fetch(`http://localhost/book-exchange/backend/api/books/search.php?q=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();

                displayBooks(data.books || []);
            } catch (error) {
                console.error('Error searching books:', error);
            }
        }

        // Display books in grid
        function displayBooks(books) {
            const booksGrid = document.getElementById('booksGrid');

            if (books.length === 0) {
                booksGrid.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            No books found. Be the first to add a book!
                        </div>
                    </div>
                `;
                return;
            }

            let html = '';
            books.forEach(book => {
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="card book-card">
                            <div class="book-image">
                                <i class="fas fa-book fa-3x text-secondary"></i>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">by ${book.author}</h6>
                                
                                <div class="book-details">
                                    <p class="card-text">${book.description || 'No description available.'}</p>
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span class="badge bg-primary">${book.genre || 'General'}</span>
                                        <span class="badge bg-secondary book-condition">${book.condition}</span>
                                    </div>
                                    
                                    <div class="owner-info">
                                        <small class="text-muted">
                                            <i class="fas fa-user me-1"></i>${book.owner_name}
                                            ${book.location ? `<br><i class="fas fa-map-marker-alt me-1"></i>${book.location}` : ''}
                                        </small>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <button class="btn btn-primary btn-sm w-100" onclick="requestBook(${book.id})">
                                        <i class="fas fa-handshake me-1"></i> Request Book
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            booksGrid.innerHTML = html;
        }

        // Request book function
        async function requestBook(bookId) {
            const userData = JSON.parse(localStorage.getItem('user'));

            if (!userData || !userData.loggedIn) {
                alert('Please login first to request a book');
                window.location.href = 'login.html';
                return;
            }

            // Simple request form
            const requestType = prompt('Request type:\n1. Borrow\n2. Swap\n\nEnter 1 or 2:');
            if (!requestType) return;

            const message = prompt('Enter a message for the book owner (optional):');
            const returnDate = prompt('Proposed return date (YYYY-MM-DD, for borrowing only, optional):');

            try {
                const response = await fetch('http://localhost/book-exchange/backend/api/requests/create.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        book_id: bookId,
                        user_id: userData.user_id, // Add user_id to the request
                        request_type: requestType === '2' ? 'Swap' : 'Borrow',
                        message: message || '',
                        proposed_return_date: returnDate || null
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Book request sent successfully!');
                } else {
                    alert('Error: ' + (result.message || 'Failed to send request'));
                }
            } catch (error) {
                console.error('Error requesting book:', error);
                alert('Error sending request. Please try again.');
            }
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
